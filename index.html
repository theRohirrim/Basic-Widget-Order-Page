<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	    <meta http-equiv="Content-Security-Policy" content="">

		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
		<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

		<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" charset="utf-8"></script>
		<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" charset="utf-8"></script>
		<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
		<script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
		
        <title>MegaMax Sale</title>
    </head>
    <body>
			<div class="app">
	   			<h1>MegaMax Sale</h1>
				<div id="user_info">
					<!-- TODO I. User Information -->
					<fieldset>
						<legend>Enter user information</legend>
						<form method="post" action="dummy_url">

							<!-- OUCU ID here -->
							<label for="oucu_id">ID: </label>
							<input type="text" id="oucu_id">
							
							<!-- Password here -->
							<label for="password">Password: </label>
							<input type="password" id="password"><br>

							<!-- Client ID here -->
							<label for="client_id">Client: </label>
							<input type="text" id="client_id">

							<!-- Begin order button -->
							<button type="button" onclick="controller.beginOrder()">Begin Order</button>

						</form>
					</fieldset>
				</div>

				<fieldset>
					<legend>Widget Order</legend>
					<div id="widget_nav">
						<!-- TODO II. Widget navigation buttons -->

						<!-- Previous widget button -->
						<button type="button" onclick="controller.prevWidget()">Prev Widget</button>

						<!-- Next widget button -->
						<button type="button" id="next_widget">Next Widget</button>

						<!-- Number of widgets selection -->
						<label for="item_number">Number: </label>
						<input type="number" id="item_number" name="number" min="1">

					</div>
					<div id="widget_display" style="display: none;">
						<!-- TODO III. Widget display-->

						<!-- Widget image -->
						<img id="widget_image" src="" alt="widget image">

						<!-- Widget description -->
						<p id="widget_description"></p>

						<!-- Widget asking price-->
						<p id="widget_asking_price"></p>
					</div>
					<div id="order">
						<!-- TODO IV. Order navigation buttons and display -->

						<!-- Agreed price input -->
						<label for="agreed_price">Agreed price in pence: </label>
						<input type="number" id="agreed_price">

						<!-- Add to order button -->
						<button type="button" onclick="controller.addToOrder()">Add to Order</button>

						<!-- End order buttong -->
						<button type="button" onclick="controller.endOrder()">End Order</button><br>

						<!-- Order information -->
						<div id="order_info" style="display: none;">
							<p class="client" id="client_name">CLIENT NAME HERE</p>
							<p class="client" id="client_address">CLIENT ADDRESS HERE</p>
							<p id="order_datetime">DATE&TIME OF ORDER</p>
							<p id="items_ordered">ORDERED ITEMS</p>
							<p id="subtotal">SUBTOTAL:&nbsp;&nbsp;&nbsp;&nbsp;0.00GBP</p>
							<p id="vat">VAT:&nbsp;&nbsp;&nbsp;&nbsp;0.00GBP</p>
							<p id="total">TOTAL:&nbsp;&nbsp;&nbsp;&nbsp;0.00GBP</p>
						</div>
					</div>
				</fieldset>
				<!-- TODO V. Map canvas -->
				<div id="mapContainer" style="height: 50vh; width: auto"></div>
        	</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
 	</body>
</html>
